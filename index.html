<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Press any key to get the JavaScript event keycode</h1>
    <div id = "number"></div>
    <div id = "container">
      <div id="item">
          <h4>event.key</h4>
          <p id = "key"></p>
      </div>  
      <div id="item">
          <h4>event.code</h4>
          <p id = "code"></p>
      </div>
      <div id="item">
          <h4>event.which</h4>
          <p id = "which"></p>
      </div>
    </div>
    <div id="restart">
        <h3>Restart</h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
